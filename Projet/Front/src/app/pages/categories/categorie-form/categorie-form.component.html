<div class="container">
  <h2>{{ isEditMode ? 'Modifier la catégorie' : 'Ajouter une catégorie' }}</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input id="nom" formControlName="nom" />
      <div class="error" *ngIf="form.get('nom')?.invalid && form.get('nom')?.touched">
        Le nom est requis.
      </div>
    </div>

    <div class="form-group">
      <label for="arborescenceId">Arborescence ID :</label>
      <input id="arborescenceId" type="number" formControlName="arborescenceId" />
    </div>

    <button type="submit" [disabled]="form.invalid">
      {{ isEditMode ? 'Mettre à jour' : 'Enregistrer' }}
    </button>
  </form>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
</div>
